<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainContainer">
      <h1>Book List</h1>
      <div id="enterNameContainer">
        <button id="enterNameButton">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <input type="text" placeholder="Enter book name..." id="enterName" />
      </div>
      <div id="enterAuthorContainer">
        <button id="enterAuthorButton">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <input type="text" placeholder="Enter author..." id="enterAuthor" />
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/66cfa9a7a0.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
